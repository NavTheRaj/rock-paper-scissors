<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rock ‚Ä¢ Paper ‚Ä¢ Scissors ‚Äî Realtime</title>
  <style>
    :root {
      --bg: #0e1117;
      --card: #141a24cc;
      --text: #e6edf3;
      --muted: #94a3b8;
      --win: #22c55e;
      --lose: #ef4444;
      --tie: #f59e0b;
      --accent: #60a5fa;
      --radius: 16px;
      --dropdown:#0088ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, Segoe UI, Inter, Roboto;
      color: var(--text);
      background: var(--bg);
      display: grid;
      min-height: 100dvh;
      place-items: center;
      padding: 20px;
    }
    .wrap { width: min(980px, 100%); display: grid; gap: 16px; }
    header { text-align: center; }
    .card {
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, .08);
      border-radius: var(--radius);
      padding: 14px;
      backdrop-filter: blur(8px);
    }
    .row { display: grid; gap: 12px; }
    .two { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    @media (max-width:760px) { .two { grid-template-columns: 1fr; } }
    input, button { font: inherit; }
    input {
      width: 100%; padding: 10px 12px;
      border-radius: 12px; border: 1px solid rgba(255,255,255,.15);
      background: #0b1320; color: var(--text);
    }
    button {
      border: 1px solid rgba(255,255,255,.15);
      background: #0b1320; color: var(--text);
      padding: 10px 12px; border-radius: 12px; cursor: pointer;
    }
    button:hover { border-color: rgba(255,255,255,.3); }
    .choices { display: grid; grid-template-columns: repeat(3,1fr); gap: 10px; }
    .choice { font-size: 38px; min-height: 80px; }
    .status { font-size: 14px; color: var(--muted); }
    .result {
      font-weight: 800; text-align: center;
      padding: 10px; border-radius: 12px;
      border: 1px solid rgba(255,255,255,.1);
    }
    .result.win { color: var(--win); }
    .result.lose{ color: var(--lose); }
    .result.tie { color: var(--tie); }
    .panel { display: grid; gap: 10px; }
    .pill {
      display: inline-flex; align-items: center; gap: 8px;
      background: #0b1320; border: 1px solid rgba(255,255,255,.12);
      padding: 6px 10px; border-radius: 999px; font-size: 13px;
    }
    .flex { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    .grid2 { display: grid; grid-template-columns:1fr 1fr; gap:10px; }
    .hand {
      font-size: 64px; display: grid; place-items: center;
      border: 1px dashed rgba(255,255,255,.12);
      border-radius: 14px; min-height: 140px;
    }
    .muted { color: var(--muted); }
    .small { font-size: 12px; }
    .danger { border-color: rgba(239,68,68,.35)!important; }

    /* --- Top scorebar --- */
    .topbar {
      position: sticky; top:0; z-index:5;
      background: linear-gradient(90deg, rgba(96,165,250,.25), rgba(167,139,250,.25), rgba(16,185,129,.25));
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 14px;
      padding: 10px 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25), inset 0 0 30px rgba(255,255,255,.05);
      display: grid; gap: 8px;
    }
    .scoreline {
      display:flex; align-items:center; justify-content:space-between;
      gap:10px; flex-wrap:wrap; font-weight:800; letter-spacing:.02em;
    }
    .scorechip {
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:999px;
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.15);
      font-size:clamp(18px,3.2vw,24px);
      box-shadow: inset 0 0 18px rgba(255,255,255,.05);
    }
    .glow { animation: pulseGlow 2.2s ease-in-out infinite; }
    @keyframes pulseGlow {
      0%,100% { box-shadow: none; filter:none; }
      50% { box-shadow:0 0 24px rgba(99,102,241,.35); filter:drop-shadow(0 0 8px rgba(56,189,248,.35)); }
    }
    .bestof {
      display:inline-flex; gap:8px; align-items:center;
      background:#0b1320; border:1px solid rgba(255,255,255,.15);
      padding:6px 10px; border-radius:10px; font-size:14px;
    }
    .bestof select,.bestof input {
      color:var(--dropdown); background:transparent;
      border:1px solid rgba(255,255,255,.15);
      border-radius:8px; padding:6px 8px;
    }
    .bestof input{ width:70px; }
    .banner {
      margin-top:6px; text-align:center; font-weight:900;
      border:1px solid rgba(255,255,255,.15); border-radius:12px; padding:8px 10px;
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      font-size:clamp(16px,3vw,22px);
    }
    .banner.win{ color:var(--win); }
    .banner.lose{ color:var(--lose); }
  </style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>Rock ‚Ä¢ Paper ‚Ä¢ Scissors ‚Äî Realtime</h1>
    <p class="muted small">Share a room code with a friend. When both are ready, make your throws!</p>
  </header>

  <div class="topbar">
    <div class="scoreline">
      <div class="scorechip glow" id="chip-you">ü´µ You: <span id="top-you">0</span>W</div>
      <div class="scorechip" id="chip-ties">üü° Ties: <span id="top-ties">0</span></div>
      <div class="scorechip" id="chip-opp">üë§ Opponent: <span id="top-opp">0</span>W</div>
      <div class="bestof" title="Choose match length">
        <span>Best of</span>
        <select id="bestofPreset">
          <option value="5" selected>5</option>
          <option value="7">7</option>
          <option value="9">9</option>
          <option value="custom">Custom</option>
        </select>
        <input id="bestofCustom" type="number" min="1" step="2" placeholder="odd" style="display:none"/>
        <button id="applyBestof">Apply</button>
      </div>
    </div>
    <div id="matchBanner" class="banner" style="display:none;"></div>
  </div>

  <section class="card">
    <div class="two">
      <div class="panel">
        <label class="small muted">Room Code</label>
        <div class="flex">
          <input id="room" placeholder="e.g. OBI123" maxlength="10"/>
          <button id="btnJoin">Join</button>
          <button id="btnGen">Generate</button>
        </div>
        <label class="small muted">Your Name</label>
        <input id="name" placeholder="Your name"/>
        <div class="status" id="status">Not connected.</div>
      </div>
      <div class="panel">
        <div><span class="pill">Players</span></div>
        <div id="players"></div>
        <div class="grid2">
          <div>
            <div class="small muted">You</div>
            <div id="youHand" class="hand">‚ùî</div>
          </div>
          <div>
            <div class="small muted">Opponent</div>
            <div id="oppHand" class="hand">‚ùî</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="card">
    <div class="row">
      <div class="flex">
        <button id="btnReady">I‚Äôm Ready</button>
        <button id="btnReset" class="danger">Reset Scores</button>
      </div>
      <div class="choices">
        <button class="choice" data-c="rock" title="Rock (R)">‚úä</button>
        <button class="choice" data-c="paper" title="Paper (P)">‚úã</button>
        <button class="choice" data-c="scissors" title="Scissors (S)">‚úåÔ∏è</button>
      </div>
      <div id="result" class="result">Join a room to begin.</div>
      <div id="scores" class="small muted"></div>
    </div>
  </section>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
</body>
</html>
